<script>
// calcular a media de todos os elementos do array

var lista = [];
var total = 0;
var numero = '';
while(numero != null){
    numero = prompt();
    if(numero != null){
        lista.push(numero);
    }
}

for(var i = 0; i < lista.length; i++){
    total = total + parseInt(lista[i]);
}

alert(total / lista.length);

</script>
