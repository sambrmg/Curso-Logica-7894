<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroPensado = Math.round(Math.random() * 2);
        var numeroDaTentativa = 1;
        var chute = "";
        while(numeroDaTentativa <= 3 && chute != numeroPensado){
            chute = prompt(numeroPensado);
            numeroDaTentativa++;
        }
        if(chute == numeroPensado){
            alert('Parabens');
        }else{
            alert('Errou')
        }
    </script>
</body>
</html>
