<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>
        
        var lista = [];
        var soma = 0;

        var valorInformado = "";
        while (valorInformado != null) {
            valorInformado = prompt();
            if(valorInformado != null){
                lista.push( parseInt(valorInformado) );
            }
        }

        for (let index = 0; index < lista.length; index++) {
            soma = soma + lista[index];
        }
        var media = soma / lista.length;

        if(media >= 7){
            alert('Você foi aprovado com a media: ' + media)
        }else{
            alert('Você foi reprovado com a media: ' + media)
        }

    </script>
</body>
</html>
